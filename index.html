<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch the Ball Game</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
    }

    canvas {
      background: #222;
      border: 4px solid white;
      border-radius: 10px;
      width: 300px;
      height: 450px;
    }

    #score {
      position: absolute;
      top: 20px;
      font-size: 20px;
      font-weight: bold;
      color:whitesmoke;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="400" height="500"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");

    let paddle = { x: canvas.width / 2 - 40, y: canvas.height - 20, width: 80, height: 10, speed: 7 };
    let ball = { x: Math.random() * canvas.width, y: 0, radius: 10, speed: 3 };
    let score = 0;
    let rightPressed = false;
    let leftPressed = false;

    document.addEventListener("keydown", keyDownHandler);
    document.addEventListener("keyup", keyUpHandler);

    function keyDownHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
      if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
    }

    function keyUpHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
      if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
    }

    function drawPaddle() {
      ctx.fillStyle = "#00eaff";
      ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = "yellow";
      ctx.fill();
      ctx.closePath();
    }

    function movePaddle() {
      if (rightPressed && paddle.x < canvas.width - paddle.width) paddle.x += paddle.speed;
      if (leftPressed && paddle.x > 0) paddle.x -= paddle.speed;
    }

    function moveBall() {
      ball.y += ball.speed;
      if (ball.y > canvas.height) {
        ball.y = 0;
        ball.x = Math.random() * (canvas.width - ball.radius * 2) + ball.radius;
      }
    }

    function checkCollision() {
      if (
        ball.y + ball.radius >= paddle.y &&
        ball.x >= paddle.x &&
        ball.x <= paddle.x + paddle.width
      ) {
        score++;
        scoreDisplay.textContent = "Score: " + score;
        ball.y = 0;
        ball.x = Math.random() * (canvas.width - ball.radius * 2) + ball.radius;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPaddle();
      drawBall();
      movePaddle();
      moveBall();
      checkCollision();
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
